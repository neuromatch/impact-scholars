# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Climatematch Impact Scholars Program
author: Climatematch
logo: impact-scholars/images/cma_logo.png
only_build_toc_files: true

sphinx:
  config:
    language: en
    myst_heading_anchors: 2
    html_theme_options:
      announcement: "<font size = '6'>Impact Scholar seminars will take place on 26-27 March 2024<br><a href='https://programs.climatematch.io/output-guidelines/seminar_presentations.html' style='color:#f0ba7d;'>REGISTER TO ATTEND!</a></font>"  
      logo:
        text: Climatematch Impact Scholars Program 
    html_sidebars:
      '**': [navbar-logo.html, search-field.html, sbt-sidebar-nav.html]


# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: impactscholars.tex

# Information about where the book exists on the web
repository:
  url: https://github.com/ClimateMatchAcademy/impact-scholars  # Online location of your book
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
